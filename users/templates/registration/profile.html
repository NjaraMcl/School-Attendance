{% extends "basedash.html" %}

{% load static %}

{% block content %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="content-section">
        <div class="card border-primary">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ user.profile.image.url }}" class="img-fluid rounded-circle">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title">{{ user.username }}</h2>
                        <p class="card-text">{{ user.email }}</p>
                        <a href="{% url 'upprofile' %}" class="btn btn-outline-primary">Update</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
